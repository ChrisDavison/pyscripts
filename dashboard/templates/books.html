<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="grid-head" class='centered'>Books</h1>
        <div id="grid-body">
            <div class='centered'>{{ extra_pre | safe }}</div>
            <br>
            <table>
                <tr>
                    <th>Book</th>
                    <th>Genre</th>
                    <th>Status</th>
                </tr>
            {% for book in books %}
                <tr>
                    <td>
                        {%if book['Read'] %} <strong>{{ book['Read'] }}</strong> {% endif %}
                        {{ book['Title'] }}{%if book['Author'] %} by <em>{{ book['Author'] }}{% endif %}</em>
                    </td>
                    <td>{{ book['Genre'] }}</td>
                    <td>{{ book['Status'] }}</td>
                </tr>
            {% endfor %}
            </table>
            <br>
            <div class='centered'>{{ extra_post | safe }}</div>
        </div>
        <div id="grid-foot"><a href="/help">HELP</a></div>
    </body>
</html>
