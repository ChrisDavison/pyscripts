<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="grid-head" class='centered'>{{ title | title }}</h1>
        <form id="grid-body" action="{{ url_for('finance.new') }}" method="post">
            <table>
                <tr>
                    <td><strong>Date</strong></td>
                    <td><input type="text" name="date"></br></td>
                </tr>
                <tr>
                    <td><strong>Cost</strong></td>
                    <td><input type="number" name="cost" min="0" step="0.5"></br></td>
                </tr>
                <tr>
                    <td><strong>Description</strong></td>
                    <td><input type="text" name="description"></br></td>
                </tr>
            <tr>
                <td><strong>Category</strong></td>
                <td><input type="text" name="category"></br></td>
            </tr>
            </table>
            <input type="submit">
        </form>
        <div id="grid-foot"><a href="/help">HELP</a></div>
    </body>
</html>
