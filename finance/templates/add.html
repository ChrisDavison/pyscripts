<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Finances</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 id="grid-head" class='centered'><a href="/help">{{ title | title }}</a></h1>
        <form id="grid-body" action="{{ url_for('new') }}" method="post">
            <strong>Date: </strong><input type="text" name="date"></br>
            <strong>Cost: </strong><input type="number" name="cost" min="0" step="0.5"></br>
            <strong>Description: </strong><input type="text" name="description"></br>
            <strong>Category: </strong><input type="text" name="category"></br>
            <input type="submit">
        </form>
        <div id="grid-foot"><a href="/help">HELP</a></div>
    </body>
</html>
