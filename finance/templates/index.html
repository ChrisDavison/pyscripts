<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Finances</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1 class='centered'><a href="/help">Finances</a></h1>
        <div class='centered'>{{ extra_pre | safe }}</div>
        <br>
        <table>
            <tr>
                <th class='padd'>Y</th>
                <th class='padd'>M</th>
                <th class='padd border-right'>Â£</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        {% for _, row in finances.iterrows() %}
            <tr>
                <td class='padd'>{{ row.year }}</td>
                <td class='padd'>{{ row.month }}</td>
                <td class='padd border-right'>{{ row.cost }}</td>
                <td>{{ row.category }}</td>
                <td>{{ row.description | truncate(40) }}</td>
            </tr>
        {% endfor %}
        </table>
        <br>
        <div class='centered'>{{ extra_post | safe }}</div>
    </body>
</html>
